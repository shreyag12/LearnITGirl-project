<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Bookmark</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
</head>

<body>

  <div class="container-fluid">
      <div class = "panel-group">
      <div class = "panel panel-primary">
      <div class = "panel-heading">Welcome to Bookmark++
      <div style = "float:right;">
      <a href = "{% url 'index' %}"<button type = "submit" class = "btn btn-primary" style="margin-top:-6.5px">Logout</button></a>
      </div>
      </div>
      </div>
      </div>
      <div class = "jumbotron">
      <div class = "row">
      <div class = "cols2">
      <ul>
       {% for b in bookmarks %}
      <li class="article">
      <div class="bookmark-panel">
      <p>{{ b.user }} shared this</p>
      <a href = "{{ b.bookmark }}">{{ b.bookmark }}</a>
      </div>
      </li>
      {% endfor %}
      </ul>
      </div>
      </div>
      </div>
      </div>
</body>
</html>
