{% extends "base_generic.html" %}

{% block content %}
{% if messages %}
       <ul class="messages">
       {% for message in messages %}
       <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><div class = "alert alert-success"><strong>{{ message }}</strong></div></li>
       {% endfor %}
      </ul>
{% endif %}
<div class = "index">
<p><a href ="{% url 'login' %}">Login</a></p>
<p><a href="{% url 'register' %}">New User? SignUp</a></p>
</div>
{% endblock %}
